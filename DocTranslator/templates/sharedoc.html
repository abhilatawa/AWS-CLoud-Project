<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Shared Document</title>    <style>        body {            font-family: Arial, sans-serif;            margin: 20px;            background-color: #f2f2f2;        }        h1 {            margin: 1em 0 0.5em 0;            color: #343434;            font-weight: normal;            font-family: 'Ultra', sans-serif;            font-size: 36px;            line-height: 42px;            text-transform: uppercase;            text-shadow: 0 2px white, 0 3px #777;        }        .form-group {            margin-bottom: 15px;        }        label {            display: block;            font-weight: bold;        }        input[type="text"],        select {            width: 100%;            padding: 8px;            border: 1px solid #ccc;            border-radius: 4px;            box-sizing: border-box;        }        button {            display: block;            margin: 20px auto;            padding: 10px 20px;            background-color: #4CAF50;            color: white;            border: none;            border-radius: 4px;            cursor: pointer;        }        button:hover {            background-color: #45a049;        }    </style></head><body><h1>Shared Document Page</h1><!-- Field to display the public URL --><div>    <label for="file-url">File URL:</label>    <input type="text" id="file-url" name="file-url" readonly></div><!-- Dropdown menu for selecting user workgroup --><div>    <label for="workgroup">Select User Workgroup:</label>    <select id="workgroup" name="workgroup">        <option value="workgroup1">Workgroup 1</option>        <option value="workgroup2">Workgroup 2</option>        <!-- Add more options as needed -->    </select></div><!-- Share button --><button onclick="shareDocument()">Share</button><!-- Static Data or Cards Section --><script>    // Function to fetch file URL from the server and display it    function displayFileURL() {        let baseURL = "http://localhost:5001"        fetch(baseURL+'/file_url')  // Replace '/fileurl' with the actual endpoint to fetch the file URL            .then(response => {                if (response.ok) {                    return response.json();                } else {                    throw new Error('Failed to fetch file URL');                }            })            .then(data => {                document.getElementById('file-url').value = data.public_url;            })            .catch(error => {                console.error('Error:', error);                alert('Failed to fetch file URL');            });    }    // Function to handle sharing the document    function shareDocument() {        // Get the selected workgroup        let workgroup = document.getElementById('workgroup').value;        // Get the file URL        let fileURL = document.getElementById('file-url').value;        // Make a POST request to the API Gateway endpoint        fetch('https://xjjok42fyc.execute-api.us-east-1.amazonaws.com/prod/sendemail', {            method: 'POST',            headers: {                'Content-Type': 'application/json'            },            body: JSON.stringify({                workgroup: workgroup,                fileURL: fileURL            })        })            .then(response => {                if (response.ok) {                    alert('Document shared successfully');                } else {                    throw new Error('Failed to share document');                }            })            .catch(error => {                console.error('Error:', error);                alert('Failed to share document');            });    }    // Call the displayFileURL function when the page loads    window.onload = function () {        displayFileURL();    };</script></body></html>
