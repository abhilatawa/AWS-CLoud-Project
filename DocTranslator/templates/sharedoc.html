<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Shared Document</title></head><body><h1>Shared Document Page</h1><!-- Field to display the public URL --><div>    <label for="file-url">File URL:</label>    <input type="text" id="file-url" name="file-url" readonly></div><!-- Dropdown menu for selecting user workgroup --><div>    <label for="workgroup">Select User Workgroup:</label>    <select id="workgroup" name="workgroup">        <option value="workgroup1">Workgroup 1</option>        <option value="workgroup2">Workgroup 2</option>        <!-- Add more options as needed -->    </select></div><!-- Share button --><button onclick="shareDocument()">Share</button><!-- Static Data or Cards Section --><script>    // Function to fetch file URL from the server and display it    function displayFileURL() {        let baseURL = "http://localhost:5001"        fetch(baseURL+'/file_url')  // Replace '/fileurl' with the actual endpoint to fetch the file URL            .then(response => {                if (response.ok) {                    return response.json();                } else {                    throw new Error('Failed to fetch file URL');                }            })            .then(data => {                document.getElementById('file-url').value = data.public_url;            })            .catch(error => {                console.error('Error:', error);                alert('Failed to fetch file URL');            });    }    // Function to handle sharing the document    function shareDocument() {        // Get the selected workgroup        let workgroup = document.getElementById('workgroup').value;        // Get the file URL        let fileURL = document.getElementById('file-url').value;        // Make a POST request to the API Gateway endpoint        fetch('https://qxvs4e6wsf.execute-api.us-east-1.amazonaws.com/prod/sendemail', {            method: 'POST',            headers: {                'Content-Type': 'application/json'            },            body: JSON.stringify({                workgroup: workgroup,                fileURL: fileURL            })        })            .then(response => {                if (response.ok) {                    alert('Document shared successfully');                } else {                    throw new Error('Failed to share document');                }            })            .catch(error => {                console.error('Error:', error);                alert('Failed to share document');            });    }    // Call the displayFileURL function when the page loads    window.onload = function () {        displayFileURL();    };</script></body></html>
