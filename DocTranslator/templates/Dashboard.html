<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Dashboard</title></head><body><!--<h1>Welcome, {{ session["username"] }}!</h1>--><h2>Upload a File</h2><form id="uploadForm">    <input type="file" name="file">    <input type="button" id="uploadbutton" onclick="uploadfile()" value="Upload"></form><form action="sharedoc.html">    <input type="submit" value="Next"></form><!-- Static Data or Cards Section --><script >    function uploadfile(){        let formData = new FormData(document.getElementById('uploadForm'));        // Send a POST request to the Flask API endpoint for file upload        let baseURL = "http://localhost:5001";        fetch(baseURL+'/upload', {            method: 'POST',            body: formData        })            .then(response => {                if (response.ok) {                    // Display success message                    alert('File uploaded successfully!');                } else {                    // Display error message                    alert('An error occurred while uploading the file.');                }                console.log(response)            })            .catch(error => {                console.error('Error:', error);                alert('An error occurred while uploading the file.');            });    }</script></body></html>
