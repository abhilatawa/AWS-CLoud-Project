<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login</title></head><body><h2>Login</h2><form id="loginform">    <label for="username">Username:</label><br>    <input type="text" id="username" name="username"><br>    <label for="password">Password:</label><br>    <input type="password" id="password" name="password"><br><br>    <input type="button" id="login" value = "login"></form><div id="error-message"></div> <!-- Error message display --><script>    function login() {        let formData = new FormData(document.getElementById('loginform'));        let jsonData = {};        formData.forEach((value, key) => jsonData[key] = value);        // let baseURL = window.location.protocol + '//' + window.location.hostname + ':5001'        let baseURL = "http://localhost:5001";        fetch(baseURL+'/login', {            method: 'POST',            headers: {                'Content-Type': 'application/json',                'Accept': 'application/json'            },            body: JSON.stringify(jsonData)        })            .then(response => {                if (response.ok) {                    window.location.href = 'Dashboard.html'; // Redirect to dashboard on successful login                } else {                    return response.json();                }            })    }    document.getElementById('login').addEventListener('click', login);</script></body></html>
