<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login</title></head><body><h2>Login</h2><form method="post" action="/login">    <label for="username">Username:</label><br>    <input type="text" id="username" name="username"><br>    <label for="password">Password:</label><br>    <input type="password" id="password" name="password"><br><br>    <input type="submit" value="Login"></form><div id="error-message"></div> <!-- Error message display --><h2>Upload a File</h2><form method="post" action="/upload" enctype="multipart/form-data">    <input type="file" name="file">    <input type="submit" value="Upload"></form><!-- Static Data or Cards Section --><h2>Static Data</h2><div class="card">    <div class="card-header">        Static Card 1    </div>    <div class="card-body">        Static data goes here...    </div></div><script src="/static/api.js"></script></body></html>
